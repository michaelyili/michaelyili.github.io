<!-- sidebar.html -->
<html xmlns:wb="http://open.weibo.com/wb">
<header class="sidebar-header" role="banner">
	<meta property="wb:webmaster" content="663033dd7e82ef5d" />

	<a href="{{ site.BASE_PATH }}/">
		<img src="http://ww1.sinaimg.cn/large/8656040ajw1ezl1kuhcjwj202s02s0so.jpg" class="img-circle" />
	</a>
	<h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.title }}</a>
    </h3>

	<!-- add weibo api -->
	<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
</header>

{% if site.author.bio %}
<div id="bio" class="text-center">
	{{ site.author.bio }}
</div>
{% endif %}

<div id="contact-list" class="text-center">
	<ul class="list-unstyled list-inline">
		{% if site.author.github %}
		<li>
			<a class="btn btn-default btn-sm" href="https://github.com/{{ site.author.github }}">
				<i class="fa fa-github-alt fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.twitter %}
		<li>
			<a class="btn btn-default btn-sm" href="https://weibo.com/{{ site.author.twitter }}">
				<i class="fa fa-twitter fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.email %}
		<li>
			<a class="btn btn-default btn-sm" href="mailto:{{ site.author.email }}">
				<i class="fa fa-envelope fa-lg"></i>
			</a>
		</li>
		{% endif %}
	</ul>

	<ul id="contact-list-secondary" class="list-unstyled list-inline">

			<a class="btn btn-default btn-sm" href="https://pinterest.com/{{ site.author.pinterest }}">
				<i class="fa fa-pinterest fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.linkedin %}
		<li>
			<a class="btn btn-default btn-sm" href="https://linkedin.com/in/{{ site.author.linkedin }}">
				<i class="fa fa-linkedin fa-lg"></i>
			</a>
		</li>
		{% endif %}
		<li>
			<a class="btn btn-default btn-sm" href="{{ site.BASE_PATH }}/{{ site.rss_path }}">
				<i class="fa fa-rss fa-lg"></i>
			</a>
		</li>
	</ul>
	-->

<div class="clearfix"></div>

</div>

	<button	type="button" class="btn btn-default"> <li><a href="{{site.BASE_PATH}}"><i class="fa fa-home"</i>Home</a></li>  </button>
	<button	type="button" class="btn btn-default"> <li><a href="{{ site.BASE_PATH}}/{{site.categories_path}}"><i class="fa fa-folder"></i>Categories</a></li> </button>
	<button	type="button" class="btn btn-default"> <li><a href="{{site.BASE_PATH}}/{{site.tags_path}}"><i class="fa fa-tags"></i>Tags</a></li> </button>
